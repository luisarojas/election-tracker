<!DOCTYPE html>
<html>
    <head>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            body { font-family: 'Roboto', sans-serif; }
            h2, p.votes-needed { margin: 0; }
            ul { font-size: 115%; margin-top: 10px; }
            .dem-color { color: blue; }
            .gop-color { color: red; }
            .no-change-color, .source { color: grey; }
            .source { margin-top: 50px; }
        </style>
        
    </head>
    <body>

        <h2>Presidency</h2>
        <p class="votes-needed">270 to win</p>
        <ul>
            <li class="[biden-color]"><b>Biden</b>: [biden-description]</li>
            <li class="[dump-color]"><b>Trump</b>: [dump-description]</li>
        </ul>

        <h2>Senate</h2>
        <p class="votes-needed">51 for majority</p>
        <ul>
            <li class="[dem-senate-color]"><b>Dem</b>: [dem-senate-description]</li>
            <li class="[gop-senate-color]"><b>Gop</b>: [gop-senate-description]</li>
        </ul>
        
        <h2>House</h2>
        <p class="votes-needed">218 for majority</p>
        <ul>
            <li class="[dem-house-color]"><b>Dem</b>: [dem-house-description]</li>
            <li class="[gop-house-color]"><b>Gop</b>: [gop-house-description]</li>
        </ul>

        <p class="source">View source  <a target="_blank" href="[url-source]">here</a></p>
        
    </body>
</html>
